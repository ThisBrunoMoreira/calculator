<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    
    <link rel="stylesheet" href="styleSheets/main.css">
    <link rel="stylesheet" href="styleSheets/style-switcher.css">
    <link rel="stylesheet" href="styleSheets/theme-dark-wine-purple.css" class="alternate-theme-style"
        data-theme-color="dark-wine-purple" disabled>
    <link rel="stylesheet" href="styleSheets/theme-spruce-green.css" class="alternate-theme-style"
        data-theme-color="spruce-green" disabled>
    <link rel="stylesheet" href="styleSheets/theme-ocean-blue.css" class="alternate-theme-style"
        data-theme-color="ocean-blue" disabled>
    <link rel="stylesheet" href="styleSheets/theme-magenta.css" class="alternate-theme-style"
        data-theme-color="magenta">
</head>

<body>
    <main class="calculator">
        <section class="display">
            <section class="date__time">
                <span class="date__time--day" data-day="today"></span>
                <span class="date__time--hour" data-hour="now"></span>
            </section>
            <section class="answer">
                <span class="answer__display" data-display="answer"></span>
            </section>
        </section>
        <section class="keypad">
            <button class="keypad__button keypad__button--ce" data-btn="ce">CE</button>
            <button class="keypad__button keypad__button--c" data-btn="c">C</button>
            <button class="keypad__button keypad__button--percent" data-btn="percnt">
                &percnt;
            </button>
            <button class="keypad__button keypad__button--sol" data-btn="sol">
                &sol;
            </button>
            <button class="keypad__button keypad__button--7" data-btn="7">7</button>
            <button class="keypad__button keypad__button--8" data-btn="8">8</button>
            <button class="keypad__button keypad__button--9" data-btn="9">9</button>
            <button class="keypad__button keypad__button--times" data-btn="times">
                &times;
            </button>
            <button class="keypad__button keypad__button--4" data-btn="4">4</button>
            <button class="keypad__button keypad__button--5" data-btn="5">5</button>
            <button class="keypad__button keypad__button--6" data-btn="6">6</button>
            <button class="keypad__button keypad__button--minus" data-btn="minus">
                &minus;
            </button>
            <button class="keypad__button keypad__button--1" data-btn="1">1</button>
            <button class="keypad__button keypad__button--2" data-btn="2">2</button>
            <button class="keypad__button keypad__button--3" data-btn="3">3</button>
            <button class="keypad__button keypad__button--plus" data-btn="plus">
                &plus;
            </button>
            <button class="keypad__button keypad__button--period" data-btn="period">&period;</button>
            <button class="keypad__button keypad__button--0" data-btn="0">0</button>
            <button class="keypad__button keypad__button--equals" data-btn="equals">
                &equals;
            </button>
        </section>
    </main>
    <section class="style__switcher" data-switcher="default">
        <section class="style__switcher--toggler">
            <span class="material-symbols-outlined" data-toggler="closed">
                settings
            </span>
            <h3 class="style__switcher--tittle">Theme Color Selector</h3>
            <section class="colors">
                <span class="color" data-color="dark-wine-purple"></span>
                <span class="color" data-color="spruce-green"></span>
                <span class="color" data-color="ocean-blue"></span>
                <span class="color" data-color="magenta"></span>
            </section>
        </section>
    </section>
    
    <script src="scripts/controller/CalcController.js"></script>
    <script src="scripts/calculator.js"></script>
    <script src="scripts/ThemeSwitcher.js"></script>

</body>

</html>
